	  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
	  <script>		
		var data1 = [];
		
		var data={		   
			 "db_views":[
			  {
			   "area": "Melbourne",
			   "db_name":"melbourne_radius",
			   "view_name":"twitter/coordinates"
			  },
			  {
			   "area": "Brisbane",
			   "db_name":"brisbane_radius",
			   "view_name":"twitter/coordinates"
			  },
			  {
			   "area": "Sydney",
			   "db_name":"sydney_radius",
			   "view_name":"twitter/coordinates"
			  }
			 ]
	    };
	 
		data=JSON.stringify(data);
		$.ajax({ 
		  type: "POST",   
		  url: "http://49.235.115.114:3000/server/todo/api/v1.0/queryViewCount",
		  data:data,
		  dataType: "json",
		  contentType:"application/json;charset=utf-8",
		  success: function(data){
		  data = data.data;
		  //$.each(data, function (index, item) {  
					//data1.push({value:item.count, name:item.area});
			//});	  
			if (data) { 
					
					var myChart = echarts.init(document.getElementById("echart"));


					option = {
						title: {
							text: 'test',
							left: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						//legend: {
						//	orient: 'vertical',
						//	left: 'left',
						//	data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
						//},
						series: [
							{
								name: 'source',
								type: 'pie',
								radius: '55%',
								center: ['50%', '60%'],
								data: [
									{value: data[0].count, name: data[0].area},
									{value: data[1].count, name: data[1].area},
									{value: data[2].count, name: data[2].area}
								],
								emphasis: {
									itemStyle: {
										shadowBlur: 10,
										shadowOffsetX: 0,
										shadowColor: 'rgba(0, 0, 0, 0.5)'
									}
								}
							}
						]
					};

			 
					myChart.setOption(option);
				 
			} else {
					console.log("error: " + data.msg);
			}
		  },
		  error: function(jqXHR){     
			 alert("error: " + jqXHR.status);  
	 
		  },     
		});
		
	  </script>
